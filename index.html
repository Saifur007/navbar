<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav Bar For Git</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#reds">red</a></li>
            <li><a href="#blacks">black</a></li>
            <li><a href="#greens">green</a></li>
            <li><a href="#blues">blue</a></li>
            <li><a href="#yellows">yellow</a></li>
        </ul>
    </nav>

    <section id="reds" class="red">red</section>
    <section id="blacks" class="black">black</section>
    <section id="greens" class="green">green</section>
    <section id="blues" class="blue">blue</section>
    <section id="yellows" class="yellow">yellow</section>
</body>
</html>
