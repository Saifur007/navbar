<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav Bar For Git</title>
</head>
<body>
    <nav>
        <ul>
            <li>red</li>
            <li>black</li>
            <li>green</li>
            <li>blue</li>
            <li>yellow</li>
        </ul>
    </nav>

    <section class="red">red</section>
    <section class="black">black</section>
    <section class="green">green</section>
    <section class="blue">blue</section>
    <section class="yellow">yellow</section>
</body>
</html>
